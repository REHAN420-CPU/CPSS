  <title>CPSS Website</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url('https://plus.unsplash.com/premium_photo-1681842855252-9216825229d7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8dGFibGUlMjB3aXRoJTIwc3RhdGlvbmFyeXxlbnwwfDB8MHx8fDA%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
      animation: fadeIn 3s ease-in-out;
    }

    .navigation-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      font-size: 1.2em;
      padding: 15px 30px;
      border-radius: 10px;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow: none;
      transition: all 0.4s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
    }

    .btn-subjects {
      background: linear-gradient(90deg, #ff5722, #ff8c42);
    }

    .btn-subjects:hover {
      background: linear-gradient(90deg, #e64a19, #ff7043);
      transform: scale(1.1);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
    }

    .btn-teachers {
      background: linear-gradient(90deg, #4caf50, #81c784);
    }

    .btn-teachers:hover {
      background: linear-gradient(90deg, #388e3c, #66bb6a);
      transform: scale(1.1);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
    }

    .btn-events {
      background: linear-gradient(90deg, #2196f3, #64b5f6);
    }

    .btn-events:hover {
      background: linear-gradient(90deg, #1976d2, #42a5f5);
      transform: scale(1.1);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
    }

    .btn-about {
      background: linear-gradient(90deg, #9c27b0, #ba68c8);
    }

    .btn-about:hover {
      background: linear-gradient(90deg, #7b1fa2, #ab47bc);
      transform: scale(1.1);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: white;
      text-align: center;
      font-size: 14px;
    }

    .navbar-header img {
      height: 40px;
      max-height: 100%;
      margin-top: -5px;
    }
  </style>
</head>
